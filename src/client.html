<html>
    <head>
        <title>Client</title>
    </head>
    <body>
        <img src="" />
        <script>
            const img = document.querySelector('img')

            const WS_URL = 'ws://localhost:4001'
            const ws = new WebSocket(WS_URL)
            ws.onopen = () => console.log(`Connected to ${WS_URL}`)
            ws.onmessage = (message) => {
                img.src = message.data
            }
        </script>
    </body>
</html>
